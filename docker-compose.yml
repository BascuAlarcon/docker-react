version: '3'
services:
  web:
    build:
      context: . # Path to the build context
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
  test:
    build:
      context: .  
      dockerfile: Dockerfile.dev 
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"] # Override the default command to run tests